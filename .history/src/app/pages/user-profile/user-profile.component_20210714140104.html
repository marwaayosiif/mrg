<form>
  <div class="container-fluid mt--7">
    <div class="row">

      <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
        <div class="card-header border-0">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <a href="javascript:void(0)">
                  <img src="assets/img/theme/unnamed.png" class="rounded-circle">
                </a>
              </div>
            </div>
          </div>

          <div class="card-body pt-0 pt-md-9">

            <div class="text-center">
              <!-- , 23 -->
              <h3> {{service.Doctor.name}}<span class="font-weight-light"></span></h3>
              <!-- <div class="h5 font-weight-300">
                <i class="ni location_pin mr-2"></i>cairo, Egypt
              </div> -->

              <div class="h5 mt-4">
                <i class="ni business_briefcase-24 mr-2"></i> Radiologist - EL Safa Hospital
              </div>
              <div>
                <i class="ni education_hat mr-2"></i>Cairo University
              </div>
              <!-- <hr class="my-4" />
              <p>Experienses.</p>
              <a href="javascript:void(0)">Show more</a> -->
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-8 order-xl-1">
        <div class="card  shadow">
          <div class="card-header  border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0" id="account">My account</h3>
              </div>
              <!-- <div class="col-4 text-right">
                <a href="#!" class="btn btn-secondary">Settings</a>
              </div> -->
            </div>

          </div>
          <div class="card-body">
            <form #form="ngForm" (submit)="OnSubmit(form,'Doctor')">

              <h6 class="heading-small text-muted mb-4">Dr information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Name</label>
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" id="input-username" class="form-control form-control-alternative"
                          placeholder="Username" value="" name="name" #name="ngModel" [(ngModel)]="service.Doctor.name"
                          required>
                      </div>
                      <div *ngIf="form.submitted && name.errors?.required" class="text-sm text-red pl-2 pr-2">
                        Enter Your Name</div>
                    </div>

                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Email address</label>
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                        </div>
                        <input type="email" id="input-email" class="form-control form-control-alternative"
                          placeholder="Email@gmail.com" value="" name="email" #email="ngModel"
                          [(ngModel)]="service.Doctor.email"
                           pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                      </div>
                      <div *ngIf="form.submitted && email.errors?.required" class="text-sm text-red pl-2 pr-2">
                        Enter Email Address</div>
                      <div *ngIf="form.submitted && email.errors?.pattern" class="text-sm text-red pl-2 pr-2">
                        Enter a Valid Email</div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-first-name">Mobile
                        Number</label>
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                        </div>
                        <input type="text" id="input-mobilenumber" class="form-control form-control-alternative"
                          placeholder="Mobile Number" name="mobilePhone" #mobilePhone="ngModel"
                          [(ngModel)]="service.Doctor.mobilePhone" pattern="^\d{11}$" required>
                      </div>
                      <div *ngIf="form.submitted && mobilePhone.errors?.required" class="text-sm text-red pl-2 pr-2">
                        Enter Mobile Number</div>
                      <div *ngIf="form.submitted && mobilePhone.errors?.pattern" class="text-sm text-red pl-2 pr-2">
                        Enter a Valid number</div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-specialization">Specialization
                      </label>
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user-md"></i></span>
                        </div>
                        <input type="text" id="input-specialization" class="form-control form-control-alternative"
                          placeholder="Specialization " name="specialization" #specialization="ngModel"
                          [(ngModel)]="service.Doctor.specialization">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- <hr class="my-4" /> -->
              <!-- Address -->
              <h6 class="heading-small text-muted mb-4">Contact information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="form-control-label" for="input-location">Location</label>
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-square-pin"></i></span>
                        </div>
                        <input id="input-location" class="form-control form-control-alternative"
                          placeholder="Home Address" name="location" #location="ngModel"
                          [(ngModel)]="service.Doctor.location" value="15 may Cairo, nr. 2 Bl 1, Sc 1, Ap 09"
                          type="text">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-city">City</label>
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-city"></i></span>
                        </div>
                        <input type="text" id="input-city" class="form-control form-control-alternative" name="city"
                          #city="ngModel" [(ngModel)]="service.Doctor.city" placeholder="City" value="Cairo">
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-country">Country</label>
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-map-marked-alt"></i></span>
                        </div>
                        <input type="text" id="input-country" class="form-control form-control-alternative"
                          name="country" #country="ngModel" [(ngModel)]="service.Doctor.country" placeholder="Country"
                          value="Egypt">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- <hr class="my-4" /> -->
              <!-- Description -->
              <!-- <h6 class="heading-small text-muted mb-4">About me</h6>
              <div class="pl-lg-4">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea rows="4" class="form-control form-control-alternative"
                    placeholder="A few words about you ...">say something a bout yourself.</textarea>
                </div>
              </div> -->
              <div class="card-footer text-muted">
                <button href="#!" type="submit" class="btn btn-primary float-right " id="right" style="color:white;">
                  Save
                </button>
                <!-- <div class="col align-self-end">
                  <button type="button" class="btn btn-primary">Save</button>
                </div> -->
              </div>

            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</form>
