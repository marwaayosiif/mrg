
<div class="row">
  <div class="col-md-12">
    <form [formGroup] = "productForm" (ngSubmit)="onSubmit()">
      <div *ngIf="uploadError">
        <div [innerHTML]="uploadError" class="error"></div>
      </div>
      <div class="form-group">
        <div class="upload-image">
          <div #image class="image-wrapper"></div>
          <div class="browse-btn">
            <input type="file" name="cameraImg" id="cameraImg" (change)="onSelectedFile($event)" />
            <div class="browse-image">
              <img src="assets/img/camera2.png" width="60px" />
              <p>Browse image</p>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">Save Images</button>
      </div>
    </form>
      <p>{{ error }}</p>
  </div>
</div>
